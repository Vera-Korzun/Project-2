<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>OLX</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
      integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="preloader-wrapper container">
      <div class="preloader">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="shadow"></div>
        <div class="shadow"></div>
        <div class="shadow"></div>
        <span>Loading</span>
      </div>
    </div>
    <header class="header">
      <div class="container" id="header">
        <div class="header-top">
          <div class="tpl_hamburger activ" id="sandwichmenu">
            <svg width="20" height="20">
              <use href="./images/svg/icons/sprite.svg#menu"></use>
            </svg>
          </div>
          <div class="js_menu">
            <svg width="20" height="20" id="svgMenu" class="js_menu-svg">
              <use href="./images/svg/icons/sprite.svg#close"></use>
            </svg>
          </div>
          <div class="header-logo">
            <a href="#" class="link logo-link">
              <div class="header-logo__ellipse">
                <span class="header-logo__name">OLX </span
                ><span class="header-logo__shop">Shop</span>
              </div>
            </a>
          </div>
          <div class="header-search">
            <input
              class="header-logo__input"
              type="text"
              name="inputSearch"
              id="inputSearch"
              placeholder="Поиск товаров..."
            />
            <button class="header-search__btn" type="button">
              <svg
                width="24"
                height="24"
                aria-label="Мобильное меню"
                class="header-logo__input-svg"
              >
                <use class="" href="./images/svg/icons/sprite.svg#search"></use>
              </svg>
            </button>
            <!-- <button class="header__input-btn"></button> -->
          </div>

          <!-- моя кнопка тел -->
          <div class="relative">
            <button
              type="button"
              class="search__button is-open"
              aria-expanded="false"
              aria-controls="menu-container"
              data-menu-button
            >
              <svg
                width="24"
                height="24"
                aria-label="Мобильное меню"
                class="search__button-svg"
              >
                <use
                  class="input-open"
                  href="./images/svg/icons/sprite.svg#close"
                ></use>
                <use
                  class="input-close"
                  href="./images/svg/icons/sprite.svg#search"
                ></use>
                '
              </svg>
            </button>
            <form name="mobileSearchForm">
              <input
                class="mobile-search-input"
                type="text"
                placeholder="Поиск товаров..."
                data-menu
              />
            </form>
          </div>

          <div class="header-auth"></div>
          <button
            type="button"
            class="button header-btn-adv"
            id="header-btn-adv"
          >
            Создать объявление
          </button>
        </div>
        <div class="header-filter">
          <div class="header-search-tablet">
            <input
              class="header-logo__input-tablet"
              type="text"
              name="inputSearchTabl"
              id="inputSearchTabl"
              placeholder="Поиск товаров..."
            />

            <button class="header__input-btn"></button>
          </div>

          <button class="button header-filter-tablet" id="mainFilterSelector">
            <svg width="24" height="24" class="clear-filter-tablet-svg">
              <use href="./images/svg/icons/sprite.svg#tune"></use>
            </svg>
            Фильтры
          </button>

          <ul class="header-filter-list" id="categoriesListMain"></ul>

          <button class="button header-clear-filter-btn" id="clear-filter-btn">
            <svg width="24" height="24" class="clear-filter-svg">
              <use href="./images/svg/icons/sprite.svg#replay"></use>
            </svg>
            Очистить
          </button>
        </div>
        <div class="header-category-tablet">
          <ul class="list header-category-tablet-list" id="categoryTablet"></ul>
        </div>
      </div>
    </header>
    <main class="main"></main>
    <footer class="footer">
      <div class="modalContainer"></div>
      <div class="container">
        <p class="text-1">
          &copy; 2020 &nbsp;&nbsp;<span class="line-1"></span>&nbsp;&nbsp; All
          Rights Reserved &nbsp;&nbsp; <span class="line-2"></span>&nbsp;&nbsp;
        </p>
        <p class="text-2">
          Developed with <span class="footer__heart">&#10084;</span> by
          <button type="button" class="button-students footer__our-students">
            GoIT Students
          </button>
        </p>
      </div>
    </footer>
    <div class="backdrop is-hidden">
      <div class="modal">
        <svg class="modal-close">
          <use href="./images/svg/icons/close/close-24px.svg#close"></use>
        </svg>
        <div class="modal-content"></div>
      </div>
    </div>

    <div class="contentAdvForm"></div>
  </body>
</html>
